<div class="mt-40">
  <form [formGroup]="jobOfferForm" class="flex flex-col bg-inherit p-10 items-center ">
    <mat-card class="flex flex-col w-[80%]">
      <mat-card-header>
        <mat-card-title >Add Job Offer </mat-card-title>
        <mat-card-subtitle>Fill up the form to add a job offer request, this job offer will be validated by the admin to post it public</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="w-full flex flex-col">
          <mat-form-field>
            <mat-label>Job Title</mat-label>
            <input matInput formControlName="title" placeholder="Job Title">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" placeholder="Job description...">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Salary in MAD</mat-label>
            <input matInput formControlName="salary" placeholder="00.00 MAD">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Location</mat-label>
            <input matInput formControlName="location" placeholder="City">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Profile</mat-label>
            <input matInput formControlName="profile" placeholder="Job Profile">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Contract Type</mat-label>
            <input matInput formControlName="contractType" placeholder="Type of Contract">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Education Level</mat-label>
            <input  matInput formControlName="educationLevel" placeholder="Bac + X" name="city" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Experience Level</mat-label>
            <input type="number" matInput formControlName="experienceLevel" placeholder="Years of Experience" name="city" required>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="w-full ">
          <button mat-raised-button class="w-full mb-4" color="primary" (click)="addJobOffer()">Register</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
